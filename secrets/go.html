<!DOCTYPE html>
<html>
    <head>
        <title>Go reference</title>
    <style>
        body {
            overflow-y: hidden;
            background-size: 4%;
            background-image: linear-gradient(rgba(15, 89, 118, 0.6), rgba(0, 8, 17, 0.8)), url(https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/go/go-original.svg);
            background-position: center;
            animation: moveIt 14s linear infinite;
            animation-timing-function: cubic-bezier(0.25,0.1,0.25,1);
        }
    
@keyframes moveIt {
  0% {background-position: bottom left;}
  50% {background-position: center;}
  100% {background-position: top left;}
}

        .card {
    height:99vh;
    width: 95vm;
    background: none;
    display: flex;
    justify-content: center;
    align-items: center;

}



.username {
    color: rgb(41, 203, 127);
    background: none;
    font-family: "Poppins", sans-serif;
    font-weight: 700;
    font-style: normal;
    margin-top: 50px;
    font-size: 35px;
    margin-left: 10px;
}

.pfp {
    height: 140px;
    width: 140px;
    align-items: center;
    justify-content: center;
    display: inline-block;
    border-radius: 50%;
}

.usr {
    display: flex;
    position: relative;
}


.swag { 
    height: 240px;
    width: 600px;
    background: none;
    background: linear-gradient(135deg, rgba(10, 112, 102, 0.3), rgba(3, 70, 65, 0.1)), rgba(37, 207, 142, 0.43);
    border: 1px solid rgba(244, 36, 227, 0.18);
    backdrop-filter: blur(27px);
    box-shadow: 0 8px 32px 0 rgb(51, 184, 140);
    border-radius: 15px;
    align-items: center;
    justify-content: center;
    padding: 30px;
    animation: pop-in 0.5s ease, fade-out-shadow 0.9s ease-in-out;
    transition: transform 0.4s ease, box-shadow 0.4s ease, backdrop-filter 0.4s ease;
    position: relative;
}

.swag .github {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.swag:hover {
    transform: rotate3d(0.5, -0.866, 0, 15deg) rotate(1deg);
    backdrop-filter: blur(5px);
}

.about {
    color: rgb(22, 211, 189);
    background:none;
    font-family: "Poppins", sans-serif;
    font-weight: 700;
    font-style: normal;
    font-size: 30px;
    text-align: center;

}
.about2 {
    background: none;
    font-family: "Poppins", sans-serif;
    font-weight: 700;
    font-style: normal;
    font-size: 1.2em;
    text-align: center;
    color: rgb(95, 245, 103);
    text-decoration: none;
    position: relative;
    left: 42%;
    top: -10px;
    transition: color 0.3s ease;
}
.about2:hover {
    color: rgb(34, 122, 151);
}
.github {
    background: none;
    height: 80px;
    margin-top: 20px;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    right: 0;
    margin-left: auto;
    transition: none;
}
    </style>
    </head>
    <body>
        <header>
            <div class="card">
                <div class="swag">
                    <div class="usr" style="position: relative; margin-left:0px; margin-top:-22px; margin-right:5px; padding-top: 20px; background: none;">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/go/go-original.svg" alt="pfp" class="pfp hover-pfp">
                        <h1 class ="username">Stupid Golong beaver</h1>
                        <a href="https://go.dev/">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/go/go-original.svg" class="github" style="margin-left: 35%; margin-top: 20px;">
                        </a>
                    </div>
                    <h1 class="about">Stupid Golong beaver LOL</h1>
                
                </div>
            </div>
        </header>
    </body>
</html>
