<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's!!!!!!</title>
    <link rel="icon" href="/assets/WEBSITE/boykisser.png" type="image/png">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/assets/WEBSITE/backgrounds/field.png');
            background-color: #006b79;
            color: #f5f4f7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .countdown-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            color: #fff;
        }

        .countdown {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-in-out;
            margin-top: 20px;
        }

        .ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #15d0be 60%, #f0f 100%);
            border-radius: 50%;
            position: absolute;
            transition: top 1s ease-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        canvas.confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 1;
            transition: opacity 2s;
        }

        .countdown-fade {
            opacity: 0;
            transition: opacity 1s;
        }

        .centered-countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        @media screen and (max-width: 600px) {
            .ball {
                margin-top: -100px;
                width: 60px;
                height: 60px;
            }
            .countdown {
                font-size: 2rem;
                padding: 15px 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .centered-countdown {
                font-size: 4rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop src="/assets/WEBSITE/background-music/blog-music.mp3"></audio>
    <div class="title">
        <h1>Ball Drop for New Year's ðŸŽ‰</h1>
    </div>
    <div class="countdown-container">
        <div class="countdown" id="countdown-timer"></div>
        <div class="ball" id="ball"></div>
    </div>
    <canvas id="confetti" class="confetti"></canvas>
    <div class="centered-countdown" id="centered-countdown"></div>
    <script>
        const ball = document.getElementById('ball');
        const countdownTimer = document.getElementById('countdown-timer');
        const centeredCountdown = document.getElementById('centered-countdown');
        const targetDate = new Date('January 1, 2025 00:00:00').getTime();
        const startPosition = 0;
        const endPosition = window.innerHeight * 0.7;

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownTimer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            centeredCountdown.textContent = `${seconds}s`;

            const progress = Math.max(0, Math.min(1, (targetDate - now) / (targetDate - new Date().setHours(0, 0, 0, 0))));

            ball.style.top = `${startPosition + (1 - progress) * endPosition}px`;

            if (timeLeft < 0) {
                clearInterval(timer);
                countdownTimer.textContent = "ðŸŽ‰ Happy New Year!!!!!!!!!!!! ðŸŽ‰";
                ball.style.top = `${endPosition}px`;
                startConfetti();
                setTimeout(() => stopConfetti(), 10000);
                setTimeout(() => fadeOutConfettiAndCountdown(), 10000);
            } else if (timeLeft <= 10000) {
                countdownTimer.classList.add("countdown-fade");
                centeredCountdown.style.display = 'block';
                setTimeout(() => countdownTimer.classList.remove("countdown-fade"), 500);
            } else {
                centeredCountdown.style.display = 'none';
            }
        }

        function startConfetti() {
            const confetti = document.getElementById('confetti');
            const ctx = confetti.getContext('2d');
            confetti.width = window.innerWidth;
            confetti.height = window.innerHeight;

            const particles = [];
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff', '#fff'];

            function Particle() {
                this.x = Math.random() * confetti.width;
                this.y = Math.random() * confetti.height - confetti.height;
                this.r = Math.random() * 6 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * Math.PI * 2;
            }

            Particle.prototype.update = function () {
                this.y += this.speed;
                this.x += Math.sin(this.angle);
                if (this.y > confetti.height) this.y = -this.r;
            };

            Particle.prototype.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            for (let i = 0; i < 300; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, confetti.width, confetti.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                animationId = requestAnimationFrame(animate);
            }

            let animationId = requestAnimationFrame(animate);

            stopConfetti = function () {
                cancelAnimationFrame(animationId);
                ctx.clearRect(0, 0, confetti.width, confetti.height);
                particles.length = 0;
            };
        }

        function fadeOutConfettiAndCountdown() {
            confetti.style.opacity = '0';
            centeredCountdown.style.opacity = '0';
            setTimeout(() => {
                confetti.style.display = 'none';
                centeredCountdown.style.display = 'none';
            }, 2000);
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
