<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>togetherjs thing wow</title>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>click around or smth</h1>
    <p>click anywhere o canvans and see if work</p>

    <canvas id="drawingCanvas" width="600" height="400"></canvas>

    <div class="button-container">
        <button onclick="startTogetherJS()">start</button>
        <button onclick="stopTogetherJS()">stop</button>
    </div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");

        function drawDot(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        canvas.addEventListener("click", function(e) {
            const x = e.offsetX;
            const y = e.offsetY;

            drawDot(x, y);

            if (TogetherJS.running) {
                TogetherJS.send({ type: "canvasClick", x: x, y: y });
            }
        });

        TogetherJS.on("canvasClick", function(data) {
            drawDot(data.x, data.y);
        });

        function startTogetherJS() {
            TogetherJS(this);
        }

        function stopTogetherJS() {
            TogetherJS.toggle();
        }
    </script>
</body>
</html>
