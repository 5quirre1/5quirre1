            --color-text-secondary: #6272a4;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--color-accent-primary) var(--color-bg-secondary);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--color-accent-primary);
            border-radius: 4px;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', 'system-ui', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            transition: all var(--transition-speed);
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            max-width: 1920px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            background-color: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .code-section {
            flex-grow: 1;
            display: flex;
            position: relative;
        }

        .code-editor-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .code-editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            line-height: 1.5;
            overflow: auto;
            caret-color: var(--color-text-primary);
            z-index: 2;
            transition: all var(--transition-speed);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--color-accent-primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: var(--color-bg-tertiary);
            color: var(--color-text-secondary);
        }

        .btn-secondary:hover {
            opacity: 0.9;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-control {
            flex-grow: 1;
            padding: 8px;
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .terminal-output {
            background-color: var(--color-bg-secondary);
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            border-top: 1px solid var(--color-border);
        }

        .package-list {
            background-color: var(--color-bg-tertiary);
            padding: 10px;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .status-indicator i {
            font-size: 1.2rem;
        }

        .status-success {
            color: var(--color-success);
        }

        .status-error {
            color: var(--color-error);
        }

        .btn i {
            font-size: 1rem;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
            transition: all var(--transition-speed);
        }

        .theme-btn:hover::before {
            opacity: 0.9;
        }

        .theme-btn.active {
            border-color: var(--color-accent-primary);
            transform: scale(1.1);
        }

        .theme-btn-dark::before {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .theme-btn-github-light::before {
            background: linear-gradient(135deg, #ffffff 0%, #f6f8fa 100%);
        }

        .theme-btn-dracula::before {
            background: linear-gradient(135deg, #282a36 0%, #21222c 100%);
        }

        .theme-btn-dark .theme-btn-icon {
            color: white;
            font-size: 20px;
        }

        .theme-btn-github-light .theme-btn-icon {
            color: black;
            font-size: 20px;
        }

        .theme-btn-dracula .theme-btn-icon {
            color: #bd93f9;
            font-size: 20px;
        }

        .theme-btn .theme-btn-icon {
            z-index: 1;
            position: relative;
        }

        .theme-btn-solarized-dark::before {
            background: linear-gradient(135deg, #002b36 0%, #073642 100%);
        }

        .theme-btn-one-dark::before {
            background: linear-gradient(135deg, #21252b 0%, #282c34 100%);
        }

        .theme-btn-nord::before {
            background: linear-gradient(135deg, #2e3440 0%, #3b4252 100%);
        }

        .theme-btn-solarized-dark .theme-btn-icon {
            color: #268bd2;
            font-size: 20px;
        }

        .theme-btn-one-dark .theme-btn-icon {
            color: #61afef;
            font-size: 20px;
        }

        .theme-btn-nord .theme-btn-icon {
            color: #88c0d0;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>python real code editor real (2025)</h2>

            <div class="theme-selector">
                <button class="theme-btn theme-btn-dark theme-btn active" data-theme="default">
                    <i class="ri-moon-line theme-btn-icon"></i>
                </button>
                <button class="theme-btn theme-btn-github-light" data-theme="github-light">

            <div class="input-group">

        <main class="main-content">

                    <textarea id="code-editor" class="code-editor"
                        placeholder="Write your Python code here...">
"""

                    </textarea>

            </section>

            <div class="input-group" style="padding: 10px; background-color: var(--color-bg-secondary);">
                <button id="run-code" class="btn btn-primary">
                    <i class="ri-play-line"></i> Run

    <script>
        async function initPyodide() {
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.22.1/full/"
            });

            await pyodide.loadPackage('micropip');

            pyodide.runPython(`
import sys
import io

class StreamCapture:
    def __init__(self):
        self.buffer = io.StringIO()
    
    def write(self, text):
        self.buffer.write(text)
    
    def flush(self):
        pass
    
    def getvalue(self):
        return self.buffer.getvalue()

sys.stdout = StreamCapture()
sys.stderr = sys.stdout
`);

            return pyodide;
        }


        const codeEditor = document.getElementById('code-editor');
        const terminalOutput = document.getElementById('terminal-output');
        const runCodeBtn = document.getElementById('run-code');
        const clearOutputBtn = document.getElementById('clear-output');
        const packageInput = document.getElementById('package-input');
        const installPackageBtn = document.getElementById('install-package');
        const installedPackagesList = document.getElementById('installed-packages');
        const commandInput = document.getElementById('command-input');
        const executeCommandBtn = document.getElementById('execute-command');
        const themeButtons = document.querySelectorAll('.theme-btn');
        let pyodide = null;
        const installedPackages = new Set();
        let outputHistory = [];
        let currentOutputIndex = -1;
        let isOutputWithExitPrompt = false;


        codeEditor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault()
                
                const start = codeEditor.selectionStart;
                const end = codeEditor.selectionEnd;
                const value = codeEditor.value;

                if (start === end) {
                    codeEditor.value = value.slice(0, start) + '    ' + value.slice(start);
                    codeEditor.setSelectionRange(start + 4, start + 4);
                } else {
                    const selectedText = value.slice(start, end);
                    const indentedText = selectedText.split('\n').map(line => '    ' + line).join('\n');
                    
                    codeEditor.value = value.slice(0, start) + indentedText + value.slice(end);
                    codeEditor.setSelectionRange(start, start + indentedText.length);
                }
            }
        });

        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                themeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const theme = button.dataset.theme;
                document.body.className = theme ? `theme-${theme}` : '';
            });
        });

    
        initPyodide().then(py => {
            pyodide = py;
            updatePyodideStatus('you can cook now !!!', true);
        }).catch(error => {
            updatePyodideStatus(`error loading Pyodide...: ${error}`, false);
        });

        runCodeBtn.addEventListener('click', () => {
            if (!pyodide) {
                updateOutput('Pyodide no load yet..');
                return;
            }

            try {
                pyodide.runPython(`
sys.stdout.buffer = io.StringIO()
sys.stderr.buffer = sys.stdout.buffer
`);

                pyodide.runPython(codeEditor.value);
                const captured_output = pyodide.runPython('sys.stdout.getvalue()');

                updateOutput(captured_output.trim());
                isOutputWithExitPrompt = true;
            } catch (error) {
                updateOutput(`error: ${error}`);
                isOutputWithExitPrompt = true;
            }
        });

        clearOutputBtn.addEventListener('click', () => {
            terminalOutput.textContent = 'no output yet (I think)';
            outputHistory = [];
            currentOutputIndex = -1;
            isOutputWithExitPrompt = false;
        });

        function updateOutput(text) {
            outputHistory.push(text);
            currentOutputIndex = outputHistory.length - 1;
            terminalOutput.textContent = text + "\n\nPress enter to exit..." || 'no output yet (I think)';
        }

        installPackageBtn.addEventListener('click', async () => {
            if (!pyodide) {
                updateOutput('Pyodide no load yet...');
                return;
            }

            const packageName = packageInput.value.trim();
            if (!packageName) return;

            try {
                const micropip = pyodide.pyimport('micropip');
                await micropip.install(packageName);

                installedPackages.add(packageName);
                installedPackagesList.textContent = Array.from(installedPackages).join(', ');
                updateOutput(`installed ${packageName}`);
                packageInput.value = '';
            } catch (error) {
                updateOutput(`error installing package..: ${error}`);
            }
        });

        executeCommandBtn.addEventListener('click', () => {
            if (!pyodide) return;

            const command = commandInput.value.trim();
            if (!command) return;

            try {
                const result = pyodide.runPython(command);
                updateOutput(result ? result.toString() : 'command worked');
                commandInput.value = '';
                isOutputWithExitPrompt = true;
            } catch (error) {
                updateOutput(`error: ${error}`);
                isOutputWithExitPrompt = true;
            }
        });

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (isOutputWithExitPrompt) {

                    terminalOutput.textContent = 'no output yet (I think)';
                    isOutputWithExitPrompt = false;
                } else {
                    executeCommandBtn.click();
                }
            }
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isOutputWithExitPrompt) {
                terminalOutput.textContent = 'no output yet (I think)';
                isOutputWithExitPrompt = false;
            }
        });

        function updatePyodideStatus(status, isSuccess) {
            const statusEl = document.getElementById('pyodide-status');
            statusEl.innerHTML = `<i class="ri-${isSuccess ? 'check-line' : 'close-line'}"></i> ${status}`;
            statusEl.classList.toggle('status-success', isSuccess);
            statusEl.classList.toggle('status-error', !isSuccess);
        }

    </script>
