<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sitemap for this website!">
    <meta property="og:title" content="sitemap">
    <meta property="og:description" content="the sitemap for the website !!">
    <title>Sitemap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/WEBSITE/petergriffin_csharp.png" type="image/png">
    <style>
        body {
            background-color: #0a1520;
            background-image: linear-gradient(rgba(5, 28, 41, 0.95), rgba(15, 25, 80, 0.95)), url("https://squirrel.freakybob.site/assets/WEBSITE/backgrounds/sitemap-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #0df2e9;
        }

        #ok a {
            color: rgb(245, 28, 136);
            text-decoration: none;
            position: relative;
            font-weight: 600;
        }

        #ok a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            color: rgb(128, 84, 135);
            background-color: #e74c3c;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        #ok a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3em;
            text-shadow: 0 0 15px rgba(13, 242, 233, 0.7);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #b56bff;
            margin-bottom: 20px;
        }

        .sitemap-container {
            background-color: rgba(14, 35, 49, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(221, 71, 244, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #ff7bdd;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #repo-content {
            min-height: 200px;
        }

        .folder {
            margin-bottom: 20px;
        }

        .folder-name {
            font-size: 1.2em;
            color: #ff7bdd;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(221, 71, 244, 0.5);
            padding-bottom: 3px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .folder-name:hover {
            color: #dd47f4;
        }

        .folder-name i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .folder-name a {
            color: #ff7bdd;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .folder-name a:hover {
            background-color: rgba(221, 71, 244, 0.2);
            text-shadow: 0 0 5px rgba(221, 71, 244, 0.7);
            color: #dd47f4;
        }

        .folder-name.collapsed+.file-list {
            display: none;
        }

        .file-list {
            margin-left: 25px;
        }

        .file {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .file i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #0df2e9;
        }

        .file a {
            color: #0df2e9;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .file a:hover {
            background-color: rgba(13, 242, 233, 0.2);
            text-shadow: 0 0 5px rgba(13, 242, 233, 0.7);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(221, 71, 244, 0.7);
            color: #0a1520;
            padding: 12px;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(221, 71, 244, 0.7);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
        }

        .back-to-top:hover {
            background-color: rgba(221, 71, 244, 1);
            transform: translateY(-5px);
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ff7bdd;
            color: #0a1520;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(221, 71, 244, 0.7);
        }

        .home-link:hover {
            background-color: #dd47f4;
            transform: translateY(-3px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(13, 242, 233, 0.3);
            color: #b56bff;
        }

        .error-message {
            background-color: rgba(255, 87, 87, 0.2);
            border-left: 4px solid #ff5757;
            padding: 15px;
            margin: 20px 0;
            color: #ff9d9d;
            border-radius: 5px;
        }

        .path-breadcrumb {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(14, 35, 49, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .path-breadcrumb a {
            color: #0df2e9;
            text-decoration: none;
            margin: 0 5px;
        }

        .path-breadcrumb a:hover {
            text-decoration: underline;
        }

        .path-breadcrumb i {
            margin: 0 5px;
            color: #ff7bdd;
        }

        .load-time-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #70220553, #370a6e69), #ae34ff5c;
            border: 1px solid rgba(244, 36, 227, 0.15);
            backdrop-filter: blur(10px);
            color: rgb(235, 216, 235);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: "Poppins", sans-serif;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(46, 2, 73, 0.4);
            opacity: 0;
            transform: translateX(-120%);
            transition: opacity 0.5s ease-out, transform 0.7s ease-out;
            z-index: 1000;
        }

        .load-time-widget.show {
            opacity: 1;
            transform: translateX(0);
        }

        .load-time-widget.hide {
            opacity: 0;
            transform: translateX(-120%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .sitemap-container {
                padding: 20px;
            }

            .folder-name {
                font-size: 1em;
            }

            .file a {
                font-size: 0.9em;
            }

            .path-breadcrumb {
                font-size: 0.8em;
                padding: 8px;
            }

            .load-time-widget {
                bottom: 10px;
                left: 10px;
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .sitemap-container {
                padding: 15px;
            }

            .folder-name {
                font-size: 0.9em;
            }

            .file a {
                font-size: 0.8em;
            }

            .home-link {
                font-size: 1em;
                padding: 10px 20px;
            }

            .path-breadcrumb {
                font-size: 0.7em;
            }

            .footer {
                font-size: 0.8em;
            }

            .load-time-widget {
                bottom: 5px;
                left: 5px;
                font-size: 0.7em;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">sitemap (sorta lol)</h1>
            <p class="subtitle">the realtime sitemap of this website!!</p>
        </div>

        <div class="sitemap-container">
            <div class="path-breadcrumb">
                <i class="fa-brands fa-github"></i>
                <a href="#" data-path="">5quirre1/5quirre1</a>
                <span id="current-path"></span>
            </div>

            <div id="repo-content">
                <div class="loading">
                    <i class="fa-solid fa-spinner"></i> loading...
                </div>
            </div>

            <div class="footer">
                <a href="https://github.com/5quirre1/5quirre1" class="home-link">
                    <i class="fa-brands fa-github"></i> view on github
                </a>
                <div id="ok">
                    <p>&copy; 2025 5quirre1 - MIT <a
                            href="https://github.com/5quirre1/5quirre1/blob/main/LICENSE">License</a>
                    </p>
                    <p>"We’ll Meet Again" by <a href="https://soundcloud.com/user-356546060" target="_blank">Tokyo Music
                            Walker</a>
                        (CC BY 3.0) via <a href="https://www.chosic.com/free-music/all/" target="_blank">Chosic.com</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="back-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </a>
    <audio id="bg-music" loop src="https://squirrel.freakybob.site/assets/WEBSITE/background-music/sitemap.mp3"
        type="audio/mp3">
    </audio>
    <script src="scripts/loadTime.js"></script>
    <div id="load-time-widget" class="load-time-widget">
        Page loaded in <span id="load-time-value"></span> ms
    </div>
    <script>
        const audio = document.getElementById('bg-music');
        let isPlaying = false;
        audio.pause();

        document.addEventListener('click', function () {
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
            }
        }, { once: true });

        document.addEventListener('DOMContentLoaded', function () {
            const owner = '5quirre1';
            const repo = '5quirre1';
            let currentPath = '';

            function getFileIcon(filename) {
                const extension = filename.split('.').pop().toLowerCase();

                // just adding other stuff too just to be prepared
                const iconMap = {
                    // code files
                    'html': 'fa-brands fa-html5',
                    'css': 'fa-brands fa-css3-alt',
                    'js': 'fa-brands fa-js',
                    'jsx': 'fa-brands fa-react',
                    'ts': 'fa-brands fa-js',
                    'tsx': 'fa-brands fa-react',
                    'php': 'fa-brands fa-php',
                    'py': 'fa-brands fa-python',
                    'rb': 'fa-regular fa-gem',
                    'java': 'fa-brands fa-java',
                    'c': 'fa-solid fa-code',
                    'cpp': 'fa-solid fa-code',
                    'cs': 'fa-solid fa-code',
                    'go': 'fa-solid fa-code',
                    'rs': 'fa-solid fa-code',
                    'swift': 'fa-brands fa-swift',
                    'kt': 'fa-solid fa-code',

                    // data files 
                    'json': 'fa-solid fa-database',
                    'xml': 'fa-solid fa-database',
                    'csv': 'fa-solid fa-table',
                    'sql': 'fa-solid fa-database',
                    'yml': 'fa-solid fa-cogs',
                    'yaml': 'fa-solid fa-cogs',

                    // document files
                    'md': 'fa-brands fa-markdown',
                    'txt': 'fa-solid fa-file-lines',
                    'pdf': 'fa-solid fa-file-pdf',
                    'doc': 'fa-solid fa-file-word',
                    'docx': 'fa-solid fa-file-word',
                    'xls': 'fa-solid fa-file-excel',
                    'xlsx': 'fa-solid fa-file-excel',
                    'ppt': 'fa-solid fa-file-powerpoint',
                    'pptx': 'fa-solid fa-file-powerpoint',

                    // image
                    'jpg': 'fa-solid fa-image',
                    'jpeg': 'fa-solid fa-image',
                    'png': 'fa-solid fa-image',
                    'gif': 'fa-solid fa-image',
                    'svg': 'fa-solid fa-bezier-curve',
                    'webp': 'fa-solid fa-image',
                    'bmp': 'fa-solid fa-image',

                    // audio and videos
                    'mp3': 'fa-solid fa-music',
                    'wav': 'fa-solid fa-music',
                    'ogg': 'fa-solid fa-music',
                    'mp4': 'fa-solid fa-video',
                    'webm': 'fa-solid fa-video',
                    'avi': 'fa-solid fa-video',
                    'mov': 'fa-solid fa-video',

                    // arcives
                    'zip': 'fa-solid fa-file-zipper',
                    'rar': 'fa-solid fa-file-zipper',
                    'tar': 'fa-solid fa-file-zipper',
                    'gz': 'fa-solid fa-file-zipper',
                    '7z': 'fa-solid fa-file-zipper',

                    // special stuff
                    'gitignore': 'fa-brands fa-git-alt',
                    'dockerfile': 'fa-brands fa-docker',
                    'license': 'fa-solid fa-scale-balanced'
                };

                if (iconMap[extension]) {
                    return iconMap[extension];
                }

                if (filename.toLowerCase() === 'readme.md') {
                    return 'fa-solid fa-book';
                }
                if (filename.toLowerCase() === 'license' || filename.toLowerCase() === 'license.txt') {
                    return 'fa-solid fa-scale-balanced';
                }
                if (filename.toLowerCase() === 'dockerfile') {
                    return 'fa-brands fa-docker';
                }
                if (filename.toLowerCase() === '.gitignore') {
                    return 'fa-brands fa-git-alt';
                }
                return 'fa-regular fa-file';
            }
            function fetchRepoContents(path = '') {
                const repoContent = document.getElementById('repo-content');
                repoContent.innerHTML = `
                    <div class="loading">
                        <i class="fa-solid fa-spinner"></i> loading "${path}"...
                    </div>
                `;
                updateBreadcrumb(path);

                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`github responded with: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const sortedData = data.sort((a, b) => {
                            if (a.type === b.type) {
                                return a.name.localeCompare(b.name);
                            }
                            return a.type === 'dir' ? -1 : 1;
                        });

                        displayRepoContents(sortedData, path);
                    })
                    .catch(error => {
                        repoContent.innerHTML = `
                            <div class="error-message">
                                <i class="fa-solid fa-triangle-exclamation"></i> 
                                error loading repository stuff: ${error.message}
                                <br><br>
                                note: github has rate limits for unauthenticated requests..
                                if u seeing this, prob try later.
                            </div>
                        `;
                        console.error('error fetching repo contents:', error);
                    });
            }

            function updateBreadcrumb(path) {
                currentPath = path;
                const pathParts = path.split('/').filter(part => part !== '');
                const currentPathElement = document.getElementById('current-path');

                if (pathParts.length === 0) {
                    currentPathElement.innerHTML = '';
                    return;
                }

                let breadcrumbHTML = '';
                let accumulatedPath = '';

                for (let i = 0; i < pathParts.length; i++) {
                    if (i > 0) {
                        accumulatedPath += '/';
                    }
                    accumulatedPath += pathParts[i];

                    breadcrumbHTML += `<i class="fa-solid fa-angle-right"></i>`;

                    if (i === pathParts.length - 1) {
                        breadcrumbHTML += `<span>${pathParts[i]}</span>`;
                    } else {
                        breadcrumbHTML += `<a href="#" data-path="${accumulatedPath}">${pathParts[i]}</a>`;
                    }
                }

                currentPathElement.innerHTML = breadcrumbHTML;
                document.querySelectorAll('.path-breadcrumb a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const pathToNavigate = link.getAttribute('data-path');
                        fetchRepoContents(pathToNavigate);
                    });
                });
            }

            function displayRepoContents(contents, path) {
                const repoContent = document.getElementById('repo-content');

                if (contents.length === 0) {
                    repoContent.innerHTML = `
                        <div class="empty-message">
                            <i class="fa-solid fa-folder-open"></i> "${path}" is empty
                        </div>
                    `;
                    return;
                }

                let html = '';
                if (path !== '') {
                    const parentPath = path.split('/').slice(0, -1).join('/');
                    html += `
                        <div class="file">
                            <i class="fa-solid fa-arrow-up"></i>
                            <a href="#" class="parent-dir" data-path="${parentPath}">../</a>
                        </div>
                    `;
                }

                const directories = contents.filter(item => item.type === 'dir');
                const files = contents.filter(item => item.type === 'file');

                directories.forEach(dir => {
                    const dirPath = path ? `${path}/${dir.name}` : dir.name;
                    html += `
                        <div class="folder">
                            <div class="folder-name">
                                <i class="fa-solid fa-folder"></i>
                                <a href="#" class="dir-link" data-path="${dirPath}">${dir.name}</a>
                            </div>
                        </div>
                    `;
                });

                files.forEach(file => {
                    const fileIcon = getFileIcon(file.name);
                    const websiteUrl = `https://squirrel.freakybob.site/${path ? path + '/' : ''}${file.name}`;
                    html += `
                        <div class="file">
                            <i class="${fileIcon}"></i>
                            <a href="${websiteUrl}" target="_blank">${file.name}</a>
                        </div>
                    `;
                });

                repoContent.innerHTML = html;
                document.querySelectorAll('.dir-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const pathToNavigate = link.getAttribute('data-path');
                        fetchRepoContents(pathToNavigate);
                    });
                });

                const parentDirLink = document.querySelector('.parent-dir');
                if (parentDirLink) {
                    parentDirLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        const pathToNavigate = parentDirLink.getAttribute('data-path');
                        fetchRepoContents(pathToNavigate);
                    });
                }
            }

            document.querySelector('.back-to-top').addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            fetchRepoContents();
        });
    </script>
</body>

</html>
