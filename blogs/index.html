<style>
    html,

    }

    body {

        background-repeat: no-repeat;

        background-attachment: fixed;

        padding: 0;

    h1 {

    button {
        margin-top: 12px;
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        background-color: rgb(80, 41, 97);
        color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        max-width: 220px;
        width: 100%;
    }

    button:hover {
        background-color: rgb(8, 111, 126);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 8px rgba(3, 102, 102, 255);
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -670px;
        width: 320px;
        height: 100%;
        background-color: rgba(28, 45, 66, 0.688);
        padding-top: 20px;
        padding-left: 10px;
        display: flex;
        flex-direction: column;
        color: rgb(134, 54, 173);
        transition: left 0.3s;
        backdrop-filter: blur(10px);
        filter: drop-shadow(2px 2px 6px rgba(200, 200, 200, 0.5));
        border-width: 4px;
        border-color: rgba(33, 65, 139, 0.321);
        border-style: solid;
        pointer-events: none;
        max-height: 100vh;
        z-index: 999;
    }

    .sidebar a {
        color: #54b3d6;
        padding: 12px 16px;
        text-decoration: none;
        font-size: 20px;
        margin-bottom: 10px;
        border-radius: 6px;
        transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        box-shadow: inset 0 0 0 0 #54b3d6;
        margin: 0 -.25rem;
        padding: 1rem;
    }

    .sidebar a:hover {
        box-shadow: inset 215px 0 0 0 #0d83ad;
        color: white;
    }


    .main-note {
        background-color: rgba(49, 12, 74, 0.8);
        padding: 20px;
        margin: 20px 0;
        width: 80%;
        max-width: 800px;
        border-radius: 8px;
    }

    .main-note h3 {
        color: rgb(111, 208, 228);
    }

    .main-note p {
        text-align: justify;
        color: rgb(29, 210, 227);
    }

    .main-note a {
      color: hotpink;
      text-decoration: none;
      position: relative;
      font-weight: 600;
    }

    .main-note a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      color: hotpink;
      background-color: #3ce7b9;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .main-note a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    #menu-button {
        height: 40px;
        width: auto;
        position: absolute;
        top: 20px;
        right: 10px;
        background-color: rgba(55, 8, 68, 0.438);
        color: rgb(7, 226, 242);
        padding: 10px;
        font-size: 13px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        transition: all 0.6s ease;
        z-index: 1000;
    }

    #menu-button:hover {
        background-color: rgba(72, 25, 102, 0.529);
    }



    .lastupdated {
        font-size: 20px;
        color: rgb(227, 204, 242);    
        text-align: center;
    }

    .greg {
        margin-top: -10px;
        margin-left: 15px;
        font-size: 15px;
        text-align: center;
        color: rgb(227, 204, 242);
    }

    iframe {
        width: 97%;
        height: 60%;
        border: none;
        border-radius: 8px;
        overflow: auto;
    }



    ::-webkit-scrollbar {
        width: 10px;
        background-color: rgba(47, 8, 79, 0.767);
    }

    ::-webkit-scrollbar-thumb {
        background-color: rgba(70, 25, 98, 0.7);
        border-radius: 5px;
        border: 2px solid rgba(26, 105, 101, 0.6);
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(96, 6, 93, 0.8);
        border: 2px solid rgba(50, 72, 169, 0.8);
    }


    ::-webkit-scrollbar-track {
        background-color: rgba(13, 156, 227, 0.1);
        border-radius: 5px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
        z-index: 998;
    }

    .overlay.show {
        opacity: 1;
        pointer-events: all;
    }

    @media screen and (max-width: 600px) {
        h1 {
            font-size: 2em;
        }

        .thankyou {
            text-align: center;
            margin-left: 19px;

        }

            text-align: center;
        }

        .greg {
            margin-top: -10px;
            margin-left: 15px;
            font-size: 15px;
            text-align: center;
        }

        #sidebar {
            width: 280px;
        }
    }
</style>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-310px';
                overlay.classList.remove('show');
                sidebar.style.pointerEvents = 'none';
            } else {
                sidebar.style.left = '0px';
                overlay.classList.add('show');
                sidebar.style.pointerEvents = 'auto';
            }
            overlay.addEventListener('click', () => {
                toggleMenu();
            });
        }
    </script>
