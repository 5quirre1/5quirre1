.swag { 
    height: 240px;
    width: 600px;
    background: none;
    background: linear-gradient(135deg, rgba(246, 6, 218, 0.3), rgba(245, 243, 243, 0.1)), rgba(9, 199, 213, 0.1);
    border: 1px solid rgba(244, 36, 227, 0.18);
    backdrop-filter: blur(27px);
    box-shadow: 0 8px 32px 0 rgb(182, 16, 233);
    border-radius: 15px;
    align-items: center;
    justify-content: center;
    padding: 30px;
    animation: pop-in 0.5s ease, fade-out-shadow 0.9s ease-in-out;
    transition: transform 0.4s ease, box-shadow 0.4s ease, backdrop-filter 0.4s ease;
    position: relative;
}

.swag .github {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.swag:hover {
    transform: rotate3d(0.5, -0.866, 0, 15deg) rotate(1deg);
    backdrop-filter: blur(7px);
    animation: pride-shadow 12s ease-in-out infinite, fade-shadow 0.9s ease-in-out;
}

@keyframes fade-shadow {
    from {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    }
    to {
        box-shadow: 0 0 20px 5px rgb(255, 0, 0),
                    0 0 40px 10px rgb(255, 165, 0),
                    0 0 60px 15px rgb(255, 255, 0),
                    0 0 80px 20px rgb(0, 255, 0),
                    0 0 100px 25px rgb(0, 0, 255),
                    0 0 120px 30px rgb(75, 0, 130),
                    0 0 140px 35px rgb(238, 130, 238);
    }
}

@keyframes fade-out-shadow {
    from {
        box-shadow: 0 0 20px 5px rgb(255, 0, 0),
                    0 0 40px 10px rgb(255, 165, 0),
                    0 0 60px 15px rgb(255, 255, 0),
                    0 0 80px 20px rgb(0, 255, 0),
                    0 0 100px 25px rgb(0, 0, 255),
                    0 0 120px 30px rgb(75, 0, 130),
                    0 0 140px 35px rgb(238, 130, 238);
    }
    to {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    }
}

@keyframes pride-shadow {
    0% {
        box-shadow: 0 0 20px 5px rgb(255, 0, 0),
                    0 0 40px 10px rgb(255, 165, 0),
                    0 0 60px 15px rgb(255, 255, 0),
                    0 0 80px 20px rgb(0, 255, 0),
                    0 0 100px 25px rgb(0, 0, 255),
                    0 0 120px 30px rgb(75, 0, 130),
                    0 0 140px 35px rgb(238, 130, 238);
    }
    50% {
        box-shadow: 0 0 20px 5px rgb(238, 130, 238),
                    0 0 40px 10px rgb(75, 0, 130),
                    0 0 60px 15px rgb(0, 0, 255),
                    0 0 80px 20px rgb(0, 255, 0),
                    0 0 100px 25px rgb(255, 255, 0),
                    0 0 120px 30px rgb(255, 165, 0),
                    0 0 140px 35px rgb(255, 0, 0);
    }
    100% {
        box-shadow: 0 0 20px 5px rgb(255, 0, 0),
                    0 0 40px 10px rgb(255, 165, 0),
                    0 0 60px 15px rgb(255, 255, 0),
                    0 0 80px 20px rgb(0, 255, 0),

                    0 0 120px 30px rgb(75, 0, 130),
                    0 0 140px 35px rgb(238, 130, 238);
    }
}

.usr {

.pfp-hover-thing {
    display: none;
    position: absolute;
    top: 30px;
    left: 38%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}

.pfp:hover + .pfp-hover-thing {
    display: block;
    opacity: 1;
    animation: fadeIn 0.6s ease-in-out;
}

.pfp:not(:hover) + .pfp-hover-thing {
    opacity: 0;
    animation: fadeOut 0.6s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
@keyframes fadeOut {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
